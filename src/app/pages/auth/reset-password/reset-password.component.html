<section class="login-section">
    <div class="container-fluid px-0 h-100">
        <div class="row h-100 align-items-center">
            <!-- Left column: only visible on medium and larger screens -->
            <div class="col-md-8 d-none d-md-block h-100 px-0">
                <!-- Background image is already handled in CSS -->
            </div>

            <!-- Right column: login form -->
            <div class="col-12 col-md-4 px-0 h-100 d-flex align-items-center justify-content-center">
                <mat-card class="card p-3 w-100 mx-3" appearance="outlined">
                    <mat-card-header>
                        <h2 class="text-center w-100">Reset Password</h2>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="handleReset()">
                            <div class="mb-3">
                                <mat-label>Password</mat-label><br />
                                <mat-form-field appearance="outline" class="w-100">
                                    <input matInput placeholder="Enter your password" formControlName="password" />
                                    <!-- <input matInput placeholder="Enter your password"
                                        [type]="hide() ? 'password' : 'text'" formControlName="password" /> -->
                                    <button mat-icon-button matSuffix (click)="clickEvent($event)"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                                        <!-- <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon> -->
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="mb-3">
                                <mat-label>Confirm Password</mat-label><br />
                                <mat-form-field appearance="outline" class="w-100">
                                    <input matInput placeholder="confirm your password" formControlName="confirmPassword" />
                                    <!-- <input matInput placeholder="Enter your password"
                                        [type]="hide() ? 'password' : 'text'" formControlName="password" /> -->
                                    <button mat-icon-button matSuffix (click)="clickEvent($event)"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                                        <!-- <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon> -->
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="text-center mb-2">
                                <button type="submit" class="px-5 w-100" mat-flat-button>Reset</button>
                            </div>
                            <div class="text-center">
                                <p><a class="me-3 text-decoration-none" [routerLink]="['/login']">Sign In</a></p>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
