<section class="likes-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10">
                <mat-card appearance="raised" class="w-100 shadow p-3 mt-3">
                    <mat-card-header>
                        <div class="d-flex w-100 justify-content-between mb-4">
                            <h5 class="text-gradient">Likes</h5>
                            <h5 class="mb-0 fw-normal text-preferences">Show Likes<i-feather name="heart"
                                    class="ms-1"></i-feather></h5>
                        </div>
                    </mat-card-header>
                    <mat-card-content class="text-center">
                        <div class="row mb-5">
                            <div class="col-12 col-md-7 mx-auto mb-4">
                                <div class="mb-4 svg-comtainer mx-auto">
                                    <img class="h-100 w-100" src="pencil.svg" alt="">
                                </div>
                                <h4 class="fw-semibold mb-3">Start a Conversation</h4>
                                <p class="text-secondary mb-5">
                                    We can’t always wait for someone else to make the first move – take the first step
                                    and message someone now.
                                </p>
                                <button class="btn-gradient" mat-flat-button [routerLink]="['/discover']">Reach out</button>
                            </div>
                        </div>
                    </mat-card-content>
                    <mat-card-footer>
                        <div class="row">
                            <div class="col-12 col-md-7 mx-auto mb-4">
                                <div class="d-flex align-items-center">
                                    <i-feather name="alert-circle" class="me-2"></i-feather>
                                    <p class="text-start mb-0 lh-sm">Here you will find all profiles that want to get to
                                        know
                                        you. You can access your
                                        sent requests in the upper-right corner.</p>
                                </div>
                            </div>
                        </div>
                    </mat-card-footer>
                </mat-card>
            </div>
        </div>
    </div>
</section>
