<mat-card appearance="raised" class="w-100 shadow p-3 mt-3">
    <mat-card-header>
        <h6 class="mb-4 text-gradient text-uppercase">
            Your recent profile visits
        </h6>
    </mat-card-header>
    <mat-card-content class="text-center">
        <div class="row mb-5">
            <div class="col-sm-12 mb-3 mb-lg-0">
                <div class="row">
                    @for (profile of userProfiles; track profile) {
                    <div class="col-lg-4 col-12 col-md-6 mb-4" [routerLink]="['/profile',profile._id]">
                        <app-profile-card [profile]="profile.visitor" />
                    </div>
                    }
                    @if(userProfiles.length===0) {
                    <div class="col-12 col-md-12 mx-auto mb-4">
                        <div class="mb-4">
                            <i-feather name="users" class="big-heart"></i-feather>
                        </div>
                        <p class="text-start">
                            When you visit other members profile you can find out here.
                            <a href="#" class="link-text"> Visit profiles now.</a>
                            A complete profile will be of particular interest to other members.
                        </p>
                    </div>
                    }
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
