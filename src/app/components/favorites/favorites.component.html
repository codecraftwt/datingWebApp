<mat-card appearance="raised" class="w-100 shadow p-3 mt-3">
    <mat-card-header>
        <h6 class="mb-4 text-gradient text-uppercase">
            Favorites | 0
        </h6>
    </mat-card-header>
    <mat-card-content class="text-center">
        <div class="row mb-5">
            <div class="col-sm-12 mb-3 mb-lg-0">
                <div class="row">
                    @for (profile of userProfiles; track profile) {
                    <div class="col-lg-4 col-12 col-md-6 mb-4" [routerLink]="['/profile',profile._id]">
                        <app-profile-card [profile]="profile" />
                    </div>
                    }
                    @if(userProfiles.length===0) {
                    <div class="col-12 col-md-12 mx-auto mb-4">
                        <div class="mb-4">
                            <i-feather name="star" class="big-heart"></i-feather>
                        </div>
                        <p class="text-start">
                            Members that you marked as favourites are displayed here. This way you have all profiles
                            that interest you in one list. <a href="#" class="link-text">View the list of members</a>
                            that have been generated for you.
                        </p>
                    </div>
                    }
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
